<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필기노트</title>
    <link rel="stylesheet" href="Pilgi-content-style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">필기노트</h1>
    <hr>
    <div class="content">
      <div class="left-column">
        <div class="image-slider" id="imageSlider">
          <div class="slides-wrapper" id="slidesWrapper"></div>
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </div>
      </div>
      <div class="right-column">
        <div class="details" id="details">
          <!-- 여기에 과목명, 대학교 등 정보가 로드됩니다. -->
        </div>
        <div class="download-section">
          <button id="downloadButton" class="styled-button">다운로드</button>
          <div id="downloadLinks">
            <!-- 동적으로 다운로드 링크가 추가될 곳 -->
          </div>
        </div>
      </div>
    </div>
    <div class="back-button-section">
      <button id="backButton" class="styled-button">돌아가기</button>
    </div>
  </div>

  <script src="Pilgi-content-script.js"></script>
</body>
</html>
