<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>족보</title>
    <link rel="stylesheet" href="Jokbo-content-style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">족보</h1>
    <hr>
    <div class="content">
      <div class="left-column">
        <div class="image-slider" id="imageSlider">
          <div class="slides-wrapper" id="slidesWrapper"></div>
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </div>
      </div>
      <div class="right-column">
        <div class="details" id="details">
          <!-- 여기에 과목명, 대학교 등 정보가 로드됩니다. -->
        </div>
        <div class="download-section">
          <button id="downloadButton" class="styled-button">다운로드</button>
          <div id="downloadLinks">
            <!-- 동적으로 다운로드 링크가 추가될 곳 -->
          </div>
        </div>
      </div>
    </div>
    <div class="comment-section">
      <h2>실시간 댓글</h2>
      <div id="commentList">
        <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
      </div>
      <textarea id="commentInput" placeholder="댓글을 입력하세요"></textarea>
      <button id="commentButton" class="styled-button">댓글 달기</button>
    </div>
    <div class="back-button-section">
      <button id="backButton" class="styled-button">돌아가기</button>
    </div>
  </div>

  <script src="Jokbo-content-script.js"></script>
</body>
</html>
